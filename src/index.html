<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"/>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="features.js"></script>
	

	<title>Feature Toggles Demo</title>
</head>

<body>
		<h1>Feature Toggles Demo</h1>
		<h3>Demo 1</h3>
		<div id="feature1"></div>
		<div id="feature2"></div>
		<div id="feature3"></div>
		<div id="feature1.2"></div>
		<div id="feature2.2"></div>
		<div id="feature3.2"></div>

	<script>
		const featureJson = {"feature1":true, "feature2":true, "feature3":true};

  		if (featureJson["feature1"]){
			document.getElementById("feature1").innerHTML = "Feature 1 is active (direct json)";
		}

  		if (featureJson["feature2"]){
			document.getElementById("feature2").innerHTML = "Feature 2 is active (direct json)";
		}

  		if (featureJson["feature3"]){
			document.getElementById("feature3").innerHTML = "Feature 3 is active (direct json)";
		}

  		const features = new Features(featureJson); // e.g. server file, databse, etc

  		if (features.active("feature1")){
			document.getElementById("feature1.2").innerHTML = "Feature 1 is active (via Features obj)";
		}

  		if (features.active("feature2")){
			document.getElementById("feature2.2").innerHTML = "Feature 2 is active (via Features obj)";
		}

  		if (features.active("feature3")){
			document.getElementById("feature3.2").innerHTML = "Feature 3 is active (via Features obj)";
		}

    </script> 
</body>
</html>
